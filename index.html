<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crêperie en Ligne</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    header {
    background-color: #f4a261;
    color: #fff;
    padding: 1rem;
    text-align: center;
    }

    header nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 1rem;
    }

    header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    }

    main {
    padding: 2rem;
    }

    .hidden {
    display: none;
    }

    #crepe-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    }

    .crepe-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 1rem;
    text-align: center;
    width: 200px;
    }

    .crepe-item button {
    background-color: #2a9d8f;
    color: white;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    }

    footer {
    background-color: #264653;
    color: white;
    text-align: center;
    padding: 1rem;
    }

</style>
<body>
  <header>
    <h1>Bienvenue chez Crêperie Delice</h1>
    <nav>
      <ul>
        <li><a href="#" id="home-link">Accueil</a></li>
        <li><a href="#" id="catalogue-link">Catalogue</a></li>
        <li><a href="#" id="profile-link">Mon Profil</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home-section">
      <h2>Découvrez nos délicieuses crêpes</h2>
      <p>Commandez en ligne et profitez d’une expérience gourmande.</p>
    </section>

    <section id="catalogue-section" class="hidden">
      <h2>Nos crêpes</h2>
      <div id="crepe-list">
        <!-- Crêpes chargées dynamiquement -->
      </div>
    </section>

    <section id="profile-section" class="hidden">
      <h2>Mon Profil</h2>
      <div id="user-auth">
        <form id="signup-form" class="hidden">
          <h3>Créer un compte</h3>
          <input type="text" id="signup-username" placeholder="Nom d'utilisateur" required>
          <input type="password" id="signup-password" placeholder="Mot de passe" required>
          <button type="submit">S'inscrire</button>
        </form>
        <form id="login-form">
          <h3>Connexion</h3>
          <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
          <input type="password" id="login-password" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>
      </div>
      <div id="user-orders" class="hidden">
        <h3>Mes Commandes</h3>
        <ul id="orders-list">
          <!-- Liste des commandes -->
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Crêperie Delice</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
